<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Sponsors API</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1>GitHub Sponsors API</h1>
        <p>An unofficial RESTful API for GitHub Sponsors</p>
    </header>
    <main>
        <section>
            <figure>
                <header>
                    <h3>Endpoints:</h3>
                </header>
                <aside>
                    Count of a user's sponsors
                    <pre>
            https://sponsors.trnck.dev/sponsors/user <br># Get the sponsor details
        </pre>
                </aside>
                <aside>
                    List of a user's sponsors
                    <pre>
            https://sponsors.trnck.dev/count/user <br># Get just the number
        </pre>
                </aside>
                <aside>
                    List of a user's sponsorees (people who are sponsored by the user)
                    <pre>
            https://sponsors.trnck.dev/sponsoring/user <br>
        </pre>
                </aside>
            </figure>
        </section>
    </main>
</body>

</html>
